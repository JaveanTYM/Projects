<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Male_Fashion Template">
        <meta name="keywords" content="Male_Fashion, unica, creative, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">

            crossorigin="anonymous">

        <!-- Css Styles -->
        <!--<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
        <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
        <link rel="stylesheet" href="css/nice-select.css" type="text/css">
        <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
        <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">

        <link href="{{ url_for('static', filename='t_css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/elegant-icons.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/magnific-popup.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/nice-select.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/owl.carousel.min.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/slicknav.min.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/style.css') }}" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='t_css/mystyle.css') }}" rel="stylesheet" type="text/css" >

    </head>
    <body>
        {% block navbar %}
        {% include 'includes/_navbar.html' %}
        {% endblock %}
        
        <div class="container-fluid" style="padding:0;margin:0">
            {% block content %}
            {% endblock %}
        </div>
        {% block scripts %}
        <!-- Js Plugins -->
        <!--<script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/jquery.slicknav.js"></script>
        <script src="js/mixitup.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/main.js"></script> -->
        <script src="{{ url_for('static',filename='t_js/jquery-3.3.1.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/bootstrap.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/jquery.nice-select.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/jquery.nicescroll.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/jquery.magnific-popup.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/jquery.countdown.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/jquery.slicknav.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/mixitup.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/owl.carousel.min.js') }}"> </script>
        <script src="{{ url_for('static',filename='t_js/main.js') }}"> </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script type="text/javascript">
            var nav = document.querySelector('nav');
        
            window.addEventListener('scroll', function () {
                if (window.pageYOffset > 80) {
                nav.classList.add('bg-light', 'shadow');
                } else {
                nav.classList.remove('bg-light', 'shadow');
                }
            });
            </script>
        {% endblock %}
    </body>
</html>
